    <section id="customize">
        <h2>Customize Your Pen</h2>
        <p>Choose from a variety of wood types and finishes to create a unique and personalized pen. Use the form below to customize your pen:</p>
        <form id="customization-form">
          <label for="wood-type">Wood Type:</label>
          <select id="wood-type" name="wood-type">
            <option value="oak">Oak</option>
            <option value="walnut">Walnut</option>
            <option value="cherry">Cherry</option>
            <!-- Add more wood types as needed -->
          </select>
        
          <label for="finish">Finish:</label>
          <select id="finish" name="finish">
            <option value="matte">Matte</option>
            <option value="glossy">Glossy</option>
            <!-- Add more finishes as needed -->
          </select>
        
          <label for="engraving">Engraving:</label>
          <input type="text" id="engraving" name="engraving" placeholder="Enter text for engraving (optional)">
        
          <button type="submit">Submit Customization</button>
        </form>
        
    </section>
